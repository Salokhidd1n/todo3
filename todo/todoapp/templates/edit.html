<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>To online Do</title>
</head>

<style>
    form{
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    form button{
        width: 100px;
        height: 30px;
    }
    .btn {
    text-align: center;
    margin-left:530px;
    position: relative;
    bottom: 30px;
    }
    input{
        width: 400px;
    }
    label{
        position: relative;
        right:300px;
        top:30px
    }
</style>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6"><svg width="52" height="52" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-card-checklist" viewBox="0 0 16 16">
  <path d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h13zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13z"/>
  <path d="M7 5.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm-1.496-.854a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0l-.5-.5a.5.5 0 1 1 .708-.708l.146.147 1.146-1.147a.5.5 0 0 1 .708 0zM7 9.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm-1.496-.854a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0l-.5-.5a.5.5 0 0 1 .708-.708l.146.147 1.146-1.147a.5.5 0 0 1 .708 0z"/>
</svg></div>
        </div>
    </div>
    <form method="POST">
        {% csrf_token %}
        <label>Название задачи:</label>
        <input type="text" name="title" value="{{todo.title}}">
            <br>
        <label>Описание задачи:</label>
        <input value="{{todo.description}}"  type="text" name="description">

        <input  class="btn btn-warning" type="submit" name='Сохранить' value="Сохранить">
        
         <button  class="btn btn-dark" value="Назад">НАЗАД</button>
    </form>

{% if todos.count > 0 %}
<span>Список Всех дел:</span>
<table class="table">
    <tr><th>ID</th><th>Название</th><th>Описание</th><th>Дата</th><th>Изменить</th></tr>
    {%for todo in todos%}
    <tr><td>{{todo.id}}</td><td>{{todo.title}}</td><td>{{todo.description}}</td><td>{{todo.created_at}}</td><td><a href="edit{{todo.id}}" ></a></td></tr>
    {% endfor %}
</table>
{% endif %}
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

</html>
